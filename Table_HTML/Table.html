<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
    </head>
    <body>
        <table class="ActiveX_Table" border="1">
            <caption>
                분야/기능별 ActiveX 사용통계
            </caption>
            <thead>
                <tr>
                    <th width="120px">구분</th>
                    <th>합계</th>
                    <th>금융</th>
                    <th>포털</th>
                    <th>교육</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>멀티미디어</td>
                    <td>79</td>
                    <td>16</td>
                    <td>15</td>
                    <td>48</td>
                </tr>
                <tr>
                    <td>결제</td>
                    <td>21</td>
                    <td>1</td>
                    <td>9</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>전자문서</td>
                    <td>24</td>
                    <td>13</td>
                    <td>6</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>전체 사용개수</td>
                    <td>124</td>
                    <td>30</td>
                    <td>30</td>
                    <td>64</td>
                </tr>
            </tbody>
        </table>
        <table class="Bus_Table" border="1">
            <caption>
                통학버스 시간표
            </caption>
            <thead>
                <tr>
                    <th width="200px" colspan="2">신제주 => 제주대학교</th>
                    <th width="200px" colspan="2">제주대학교 => 신제주</th>
                </tr>
                <tr>
                    <th>출발</th>
                    <th>도착</th>
                    <th>출발</th>
                    <th>도착</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10:00</td>
                    <td>10:30</td>
                    <td>11:00</td>
                    <td>11:30</td>
                </tr>
                <tr>
                    <td colspan="4">점심시간</td>
                </tr>
                <tr>
                    <td>13:00</td>
                    <td>13:30</td>
                    <td>14:00</td>
                    <td>14:30</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Design Trend</title>
        <style>
            dt {
                margin-bottom: 20px;
            }

            dd {
                margin: 0 0 10px 0;
            }

            .title {
                font-size: 2rem;
                font-weight: 700;
            }

            .content {
                font-size: 1.2rem;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <dl>
            <dt><span class="title">최신 웹 디자인 트렌드</span></dt>
            <dd><span class="content">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</dd>
            <dd><span class="content">플랫 디자인</span> - 입체에서 평면으로</dd>
            <dd><span class="content">풀스크린 배경</span> - 콘텐츠에 집중</dd>
            <dd><span class="content">웹 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</dd>
            <dd><span class="content">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</dd>
            <dd><span class="content">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</dd>
        </dl>
    </body>
</html>
